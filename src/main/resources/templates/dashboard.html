<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <div th:replace="layout :: content">
        <h2>Welcome, <span th:text="${username}"></span>!</h2>
        <a href="/requests/new" class="btn btn-success">Create New Request</a>

        <h3>Your Service Requests</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Service Type</th>
                    <th>Status</th>
                    <th>Submitted On</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="request : ${requests}">
                    <td th:text="${request.id}"></td>
                    <td th:text="${request.serviceType}"></td>
                    <td th:text="${request.status}"></td>
                    <td th:text="${request.submittedOn}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
