<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Status</title>
</head>
<body>
    <div th:replace="layout :: content">
        <h2>Request Status</h2>

        <div th:if="${request}">
            <p><strong>Request ID:</strong> <span th:text="${request.id}"></span></p>
            <p><strong>Service Type:</strong> <span th:text="${request.serviceType}"></span></p>
            <p><strong>Status:</strong> <span th:text="${request.status}"></span></p>
            <p><strong>Submitted On:</strong> <span th:text="${request.submittedOn}"></span></p>
        </div>
        <div th:if="${error}">
            <p class="text-danger" th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
